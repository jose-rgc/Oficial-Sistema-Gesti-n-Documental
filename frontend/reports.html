<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Documentos Incompletos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004085, #002752);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .dashboard-header {
            background-color: #004085;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-header a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .dashboard-main {
            margin-top: 20px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            background-color: var(--button-yellow);
            color: black;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }


        /* Filtros */
        .filters {
            margin-bottom: 20px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #004085;
            color: white;
        }

        /* Estilos para estados de documentos */
        .pending {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        .urgent {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        .expired {
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        /* Bot칩n exportar */
        .export-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .export-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <a href="dashboard.html" class="back-button">游댗 Volver</a>
        <h1>Reportes de Documentos Incompletos</h1>
    </header>
    
    <main class="dashboard-main">
        <div class="filters">
            <label for="unidad">Seleccionar Unidad:</label>
            <select id="unidad">
                <option value="">-- Todas las Unidades --</option>
            </select>

            <label for="documento">Seleccionar Documento:</label>
            <select id="documento">
                <option value="">-- Todos los Documentos --</option>
            </select>

            <button onclick="generateReport()">Generar Reporte</button>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Funcionario</th>
                    <th>Unidad</th>
                    <th>Documento Faltante</th>
                    <th>Fecha L칤mite</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4">No hay datos disponibles</td></tr>
            </tbody>
        </table>

        <button class="export-button" onclick="exportToPDF()">游늯 Exportar a PDF</button>
    </div>

    <h2>Resultados del Reporte</h2>
    <h2>Estad칤sticas</h2>
<div class="charts-container">
<canvas id="chartByUnit"></canvas>
<canvas id="chartByDocument"></canvas>
</div>
    </main>
        <!-- Pie de P치gina -->
        <footer class="footer">
            <p>&; 2025 Gobierno Aut칩nomo Municipal de Potos칤 - Sistema de Gesti칩n Documental</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
