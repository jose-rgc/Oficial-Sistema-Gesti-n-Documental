<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones de Documentos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004085, #002752);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .dashboard-header {
            background-color: #004085;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-header a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .dashboard-main {
            margin-top: 20px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #004085;
            color: white;
        }

        /* Estilos para estados de documentos */
        .pending {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        .urgent {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        .expired {
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }

        /* Botones de acción */
        .notify-button, .call-button {
            padding: 7px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .notify-button {
            background-color: #17a2b8;
            color: white;
        }

        .call-button {
            background-color: #28a745;
            color: white;
        }

        .notify-button:hover {
            background-color: #138496;
        }

        .call-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>Notificaciones de Documentos Pendientes</h1>
        <a href="dashboard.html" class="back-button">Volver al Dashboard</a>
    </header>
    
    <main class="dashboard-main">
        <h2>Documentos Pendientes y Vencidos</h2>
        <table id="notificationsTable">
            <thead>
                <tr>
                    <th>Funcionario</th>
                    <th>Documento</th>
                    <th>Fecha Límite</th>
                    <th>Días Restantes</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos dinámicamente con JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="js/notifications.js"></script> <!-- Script separado -->
</body>
</html>
