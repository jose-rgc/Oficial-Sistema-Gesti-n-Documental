<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        /* Paleta de colores */
        :root {
            --primary-color: #004085;
            --secondary-color: #007bff;
            --background-color: #f4f6f9;
            --card-color: #ffffff;
            --text-color: #333;
            --button-green: #28a745;
            --button-red: #dc3545;
            --button-yellow: #ffc107;
            --button-hover: #003366;
        }
        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004085, #002752);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Encabezado */
        .dashboard-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            background-color: var(--button-yellow);
            color: black;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #e6b800;
        }
        .dashboard-title {
            flex-grow: 1;
            text-align: center;
            font-size: 22px;
        }

        /* Contenedor Principal */
        .dashboard-main {
            width: 90%;
            max-width: 1100px;
            background: var(--card-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
        }

        /* Bot√≥n de Agregar Usuario */
        #addUserButton {
            background: var(--button-green);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        #addUserButton:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        /* Botones de la tabla */
        .edit-button {
            background-color: #ffc107;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 5px solid var(--primary-color);
        }

        .modal-content h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        /* Bot√≥n de cerrar mejorado */
        #closeModal {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    color: #dc3545;
    border: none;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
    width: 32px; /* Ajusta el tama√±o del √°rea de clic */
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

/* Al pasar el mouse */
#closeModal:hover {
    color: #a71d2a;
    background: rgba(220, 53, 69, 0.2); /* Efecto visual al pasar el mouse */
    transform: scale(1.2);
}

        .modal-content label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: var(--primary-color);
            text-align: left;
            width: 100%;
            font-size: 15px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background-color: #f8f9fa;
        }
        .modal-content input:focus,
        .modal-content select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        .modal-content button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .modal-content button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-content button[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        /* Bot√≥n de cerrar mejorado */
        .modal-content button#closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #dc3545;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .modal-content button#closeModal:hover {
            color: #a71d2a;
            transform: scale(1.2);
}

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .notification.error {
            background-color: #dc3545;
        }

    </style>
</head>
<body>

    <header class="dashboard-header">
        <a href="dashboard.html" class="back-button">üîô Volver</a>
        <span class="dashboard-title">Gesti√≥n de Usuarios</span>
    </header>

    <main class="dashboard-main">
        <h2>Usuarios Registrados</h2>
        <button id="addUserButton">‚ûï Agregar Usuario</button>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqu√≠ se llenar√°n los usuarios din√°micamente -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Crear/Editar Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <button id="closeModal">‚úñ</button>
            <h2 id="modalTitle">Editar Usuario</h2>
            <form id="userForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password">
    
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
    
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/users.js"></script>

</body>
</html>
