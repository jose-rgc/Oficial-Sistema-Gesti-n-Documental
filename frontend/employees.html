<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Funcionarios</title>

    <style>
        /* Paleta de colores */
        :root {
            --primary-color: #004085;
            --secondary-color: #007bff;
            --background-color: #f4f6f9;
            --card-color: #ffffff;
            --text-color: #333;
            --button-green: #28a745;
            --button-red: #dc3545;
            --button-yellow: #ffc107;
            --button-hover: #003366;
        }

        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004085, #002752);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Encabezado */
        .dashboard-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            background-color: var(--button-yellow);
            color: black;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #e6b800;
        }

        .dashboard-title {
            flex-grow: 1;
            text-align: center;
            font-size: 22px;
        }

        /* Contenedor Principal */
        .dashboard-main {
            width: 90%;
            max-width: 1100px;
            background: var(--card-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
        }

        /* Bot√≥n de Agregar Funcionario */
        #addEmployeeButton {
            background: var(--button-green);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        #addEmployeeButton:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        /* Botones de la tabla */
        .edit-button {
            background-color: var(--button-yellow);
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: var(--button-red);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 5px solid var(--primary-color);
        }

        .modal-content h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .modal-content label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: var(--primary-color);
            text-align: left;
            width: 100%;
            font-size: 15px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        /* Bot√≥n de cerrar */
        #closeEmployeeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #dc3545;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        #closeEmployeeModal:hover {
            color: #a71d2a;
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.2);
        }
         /* Bot√≥n de guardar */
         .modal-content button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 15px;
        }

        .modal-content button:hover {
            background-color: var(--button-hover);
        }
        /* Contenedor del buscador */
        .filter-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        /* Caja del input con √≠cono */
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 8px 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* √çcono dentro del input */
        .search-icon {
            font-size: 18px;
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Input de b√∫squeda */
        #searchInput {
            border: none;
            width: 100%;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: var(--text-color);
        }

        /* Efecto de enfoque */
        #searchInput:focus {
            border-bottom: 2px solid var(--secondary-color);
            transition: 0.3s;
        }

        /* Efecto hover */
        .search-box:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <a href="dashboard.html" class="back-button">üîô Volver</a>
        <span class="dashboard-title">Gesti√≥n de Funcionarios</span>
    </header>
    <div class="filter-container">
        <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Buscar por CI, Nombre, Apellido, Cargo o Unidad...">
    </div>
    </div>
    <main class="dashboard-main">
        <h2>Funcionarios Registrados</h2>
        <button id="addEmployeeButton">‚ûï Agregar Funcionario</button>
        <table id="employeesTable">
            <thead>
                <tr>
                    <th>CI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Unidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los funcionarios se llenar√°n din√°micamente -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Crear/Editar Funcionario -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <button id="closeEmployeeModal">‚úñ</button>
            <h2 id="employeeModalTitle">Editar Funcionario</h2>
            <form id="employeeForm">
                <label for="ci">CI:</label>
                <input type="text" id="ci" name="ci" required>
    
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
    
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
    
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
    
                <label for="unidad">Unidad:</label>
                <input type="text" id="unidad" name="unidad" required>
    
                <label for="fechaInicioContrato">Fecha Inicio Contrato:</label>
                <input type="date" id="fechaInicioContrato" name="fechaInicioContrato" required>
    
                <label for="fechaFinContrato">Fecha Fin Contrato:</label>
                <input type="date" id="fechaFinContrato" name="fechaFinContrato">
    
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
        <!-- Pie de P√°gina -->
        <footer class="footer">
            <p>&copy; 2025 Gobierno Aut√≥nomo Municipal de Potos√≠ - Sistema de Gesti√≥n Documental</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>

    <script src="js/employees.js"></script>
</body>
</html>
